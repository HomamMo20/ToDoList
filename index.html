<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
    <style>
      :root {
        --MobContainerWidth: 80%;
        --MobContainerChildW: 100%;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        /* min-height: 100vh; */
        /* height: 100vh; */
        /* overflow-y: auto; */

        font-family: 'Roboto', sans-serif;

        font-weight: bold;
        background-color: red;
        /* width: 800px; */
        display: flex;
        align-items: center;
        justify-content: center;
        /* font-family: sans-serif; */
        background-color: #e3f2fd;
        font-weight: bold;
        /* width: 1400px; */
      }
      button {
        cursor: pointer;
      }
      .theWholePart {
        margin: 2rem;
        width: 40%;
        /* text-align: center; */

        /* height: -webkit-fill-available; */
      }
      .theInputPart {
        background-color: #bbdefb;
        /* margin-bottom: 50px; */
        height: 80px;
        width: 100%;
        /* border-radius: 1rem; */
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
      }

      h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0d47a1;
      }

      input {
        height: 50px;
        width: 340px;
        font-size: 15px;
        /* background-color: #1864ab; */
        color: #0d47a1;
        /* background-color: #a5d8ff; */
      }
      .theTaskInput {
        width: 100%;
        height: 55%;
        border: none;
      }

      .theTaskInput:focus {
        outline: none;
      }

      .AddBtn {
        height: 50px;
        width: 50px;
        background-color: #42a5f5;
        color: #3d3d3d;
        border: none;
        font-size: 20px;
        margin-bottom: 1rem;
        font-weight: bolder;
        border-bottom-right-radius: 1rem;
        border-bottom-left-radius: 1rem;
      }

      .AddBtn:hover {
        color: #1e88e5;
      }

      .theOutputPart {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* width: 394.45px; */
        width: 100%;
        background-color: #bbdefb; /* Pale Blue */
        color: #0d47a1;
        height: 100px;
        border-radius: 8px;
        gap: 20px;
      }
      .btn {
        width: 30px;
        border: none;
        background-color: transparent;
        /* display: flex; */
        /* justify-content: center; */
        /* align-items: center; */
        border-radius: 5px;
      }
      .btn:hover {
        background-color: #ffee58; /* Soft Yellow */
      }

      .btn-icon {
        width: 30px;
        height: 30px;
        /* margin-left: 4px; */
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }
      p {
        /* background-color: #868e96; */
        /* width: 50px; */
        align-self: stretch;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
      }
      .hidden {
        display: none;
      }
      .tasksBox {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      @media (max-width: 576px) {
        .theWholePart {
          width: var(--MobContainerWidth);
          text-align: center;
        }
        .theTaskInput {
          width: var(--MobContainerChildW);
        }
        .theOutputPart {
          width: var(--MobContainerChildW);
          /* margin-top: 2rem; */
        }
        .AddBtn {
          width: var(--MobContainerChildW);
        }
      }
      /* // Small devices (landscape phones, 576px and up) */
      @media (min-width: 576px) {
        .theWholePart {
          width: var(--MobContainerWidth);
          text-align: center;
        }
        .theTaskInput {
          width: var(--MobContainerChildW);
        }
        .theOutputPart {
          width: var(--MobContainerChildW);
          /* margin-top: 2rem; */
        }
        .AddBtn {
          width: var(--MobContainerChildW);
        }
      }

      /* // Medium devices (tablets, 768px and up) */
      @media (min-width: 768px) {
        .theWholePart {
          width: var(--MobContainerWidth);
          text-align: center;
        }
        .theTaskInput {
          width: var(--MobContainerChildW);
        }
        .theOutputPart {
          width: var(--MobContainerChildW);
          /* margin-top: 2rem; */
        }
        .AddBtn {
          width: var(--MobContainerChildW);
        }
      }

      /* // Large devices (desktops, 992px and up) */
      @media (min-width: 992px) {
        .theWholePart {
          width: var(--MobContainerWidth);
          text-align: center;
        }
        .theTaskInput {
          width: var(--MobContainerChildW);
        }
        .theOutputPart {
          width: var(--MobContainerChildW);
          /* margin-top: 2rem; */
        }
        .AddBtn {
          width: var(--MobContainerChildW);
        }
      }

      /* // X-Large devices (large desktops, 1200px and up) */
      @media (min-width: 1200px) {
        .theWholePart {
          --MobContainerWidth: 50%;
          width: var(--MobContainerWidth);
          /* width: 50%; */
          text-align: center;
        }
        .theTaskInput {
          width: var(--MobContainerChildW);
        }
        .theOutputPart {
          width: var(--MobContainerChildW);
          /* margin-top: 2rem; */
        }
        .AddBtn {
          width: var(--MobContainerChildW);
        }
      }
      .delBtn {
        /* background-color: #e53935; */
        color: #e53935;
      }
      /* completed P: for the future in case i add new feature in js or any other way for the completed tasks rather than just 
delete them */
      .completed p {
        text-decoration: line-through;
        color: var(--completed-task-color);
      }

      /* // XX-Large devices (larger desktops, 1400px and up) */
      @media (min-width: 1400px) {
        .theWholePart {
          width: var(--MobContainerWidth);
          text-align: center;
        }
        .theTaskInput {
          width: var(--MobContainerChildW);
        }
        .theOutputPart {
          width: var(--MobContainerChildW);
          margin-top: 2rem;
        }
        .AddBtn {
          width: var(--MobContainerChildW);
        }
      }
    </style>
  </head>
  <body>
    <div class="theWholePart">
      <div class="theInputPart">
        <h1>To Do List</h1>
        <input class="theTaskInput" placeholder="Write your new task" />
      </div>
      <button class="AddBtn">Add</button>
      <div class="tasksBox">
        <div class="theOutputPart hidden">
          <p>first Task</p>
          <div class="iconsBtns">
            <button class="btn">
              <svg
                class="btn-icon delBtn"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </button>
            <button class="btn">
              <svg
                class="btn-icon upBtn"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 15.75 7.5-7.5 7.5 7.5"
                />
              </svg>
            </button>
            <button class="btn">
              <svg
                class="btn-icon DownBtn"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m19.5 8.25-7.5 7.5-7.5-7.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
